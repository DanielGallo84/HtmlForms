<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>HTML Form</h1>
    <div class="form_container">
        <form class="form">
            <p class="texto">Name</p>
            <input type="text" name="Name" id="name">
            <p class="texto">Email</p>
            <input type="text" name="Email" id="email">
            <p class="texto">Age</p>
            <input type="text" name="Age" id="age">
            <p class="texto">Which best option describes you?</p>
            <select name="option" id="option">
                <option selected>Open this select menu</option>
                <option value="1">Student</option>
                <option value="2">Profesional</option>
                <option value="3">Artist</option>
                <option value="4">Whatever</option>
            </select>
        <p class="texto">Would you recommend this site?</p>
            <div class="radio">      
                <input type="radio"  id="choice1" name="choice" value="yes">
                <label for="choice1">Yes</label>
            </div>
            <div class="radio">
                <input type="radio" id="choice2" name="choice" value="no">
                <label for="choice2">No</label>
            </div>
            <div class="radio">
                <input type="radio" id="choice3" name="choice" value="maybe">
                <label for="choice3">Maybe</label>
            </div>
           
            <checkbox label="label" v-model="value" value="value"></checkbox>
                
            

           
            
        </form>
    </div>  
    <div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
